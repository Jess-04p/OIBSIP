<html>
<head>
<style>
body{
background: linear-gradient(to bottom, #33ccff 0%, #ffccff 100%);
}
h1{
text-align:center;
font-weight: bold;
}
h1:hover{
background-color:white;
}

table{
margin:60px 590px;
padding:5px;
height:500px;
width:300px;
border-radius:14px;
}

#button1{
background-color:white;
border:none;
font-size:35px;
width:55px;border-radius: 14px;
}

#tb{
height:40px;
width:200px;
font-size:25px;
}
</style>
<script>
    function display(a)
    {
    document.getElementById("tb").value+=a;
    }
    function cl()
    {
    document.getElementById("tb").value="";
    }
    function compute()
    {
    let a=document.getElementById("tb").value;
    let b=eval(a);
    document.getElementById("tb").value=b;
    }
</script>
</head>
<body>
</br><div>
<h1>CALCULATOR</h1>
<table style="background-color:black">
<tr>
<td colspan="3"><input id="tb" type="text"/></td>
<td><input id="button1" type="button" onclick="cl()" value="C"></td>
</tr>
<tr>
<td><input id="button1" type="button" onclick="display(1)" value="1"></td>
<td><input id="button1" type="button" onclick="display(2)" value="2"></td>
<td><input id="button1"type="button" onclick="display(3)" value="3"></td>
<td><input id="button1" type="button" onclick="display('/')" value="/"></td>
</tr>
<tr>
<td><input id="button1" type="button" onclick="display(4)" value="4"></td>
<td><input id="button1" type="button" onclick="display(5)" value="5"></td>
<td><input id="button1" type="button" onclick="display(6)" value="6"></td>
<td><input id="button1" type="button" onclick="display('-')" value="-"></td>
</tr>
<tr>
<td><input id="button1" type="button" onclick="display(7)" value="7"></td>
<td><input id="button1" type="button" onclick="display(8)" value="8"></td>
<td><input id="button1" type="button" onclick="display(9)" value="9"></td>
<td><input id="button1" type="button" onclick="display('+')" value="+"></td>
</tr>
<tr>
<td><input id="button1" type="button" onclick="display('.')" value="."></td>
<td><input id="button1" type="button" onclick="display(0)" value="0"></td>
<td><input id="button1" type="button" onclick="compute()" value="="></td>
<td><input id="button1" type="button" onclick="display('*')" value="*"></td>
</tr>
</table>
</body>
</html>
